<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function start() {
            // Here's the api that you will be working with today https://reqres.in/
            // Resource: https://www.youtube.com/watch?v=cuEtnrL9-H0
            // Resource: https://www.freecodecamp.org/news/how-to-fetch-data-from-an-api-using-the-fetch-api-in-javascript/

            // Checkpoint 4.1 What are HTTP requests and reponses? What are the various HTTP verbs and what do they do?
            // Answer: 
            // HTTP request is a message sent by a client to a server.
            // HTTP response is a message sent by a server back to the client in response to an HTTP request
            // GET (retrieve data), POST (submit/create data), PUT (update data), DELETE (delete data), PATCH (partially update) etc.

            // Todo 4.1 Fetch the list of users. Outout the first and second page of users.
            fetch ('https://reqres.in/api/users?page=1')
            .then(response => response.json())
            .then(data => console.log('Page 1',data))

            fetch ('https://reqres.in/api/users?page=2')
            .then(response => response.json())
            .then(data => console.log('Page 2',data))

            // Todo 4.2 Fetch the information about a single user. Display their information
            fetch ('https://reqres.in/api/users/2')
            .then(response => {return response.json(); })
            .then(userData => console.log('User Data', userData))

            // Todo 4.3 Create a user
            var newUserData;
            fetch('https://reqres.in/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify({
                    user:'Johnny'
                })
            }).then(res => {return res.json()})
              .then(data => {newUserData = data.newUserData; console.log("New User", data)})

            // Todo 4.4 Update the information of the user that you have created
            fetch('https://reqres.in/api/users/${newUserData}', {
                method: 'PATCH',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify({
                    user:'Johnny Dough'
                })
            }).then(res => {return res.json()})
              .then(data => console.log("Updated User", data))

            // Todo 4.5 Delete the user that you have created
            fetch('https://reqres.in/api/users/${newUserData}', {
                method:'DELETE'
            }).then(res => console.log("User Deleted"));
            // Checkpoint 4.2 What is the difference between callbacks, then-catch vs await-try-catch? When should you use one over the other
            // Answer: 
            // callback: simplest to understand and widely supported. used when working with older codebases or libraries that rely on callbacks
            // then-catch: have built-in error handling, but are less widely supported. use when you want a structured and readable way to handle asynchronous code
            // await-try-catch: most readable, but only supported with modern environments. use for clean and better readability
        }
        start()

    </script>
</body>

</html>
